log4j.rootCategory = WARN, default, console
log4j.appender.default = org.apache.log4j.FileAppender
log4j.appender.default.File = ${user.home}/carnot-eclipse.log
log4j.appender.default.layout = org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern = %d{HH:mm:ss} %-5.5p- [%-15.15t] %-40.40c{3} - %m%n
log4j.appender.default.Threshold = INFO

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{HH:mm:ss} %-5.5p [%-9.9t] %-40.40c{3} - %m%n
log4j.appender.console.Threshold = DEBUG

log4j.category.org = WARN
log4j.category.com = WARN
log4j.category.com.infinity.bpm.modeling.vcsconnector.subclipse = INFO
log4j.category.ag.carnot = INFO
log4j.category.ag.carnot.bpm = INFO
log4j.category.ag.carnot.workflow = INFO
log4j.category.ag.carnot.runtime = INFO
log4j.category.ag.carnot.reporting = INFO
log4j.category.ag.carnot.oda = INFO