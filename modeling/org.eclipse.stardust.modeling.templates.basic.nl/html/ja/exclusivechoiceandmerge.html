<h1>Exclusive Choice and Merge with N-Threads</h1> 
<h2>Description</h2>
<p>This pattern consists of a start activity which spawns via <i>XOR</i> to N threads with one activity each and joins via <i>XOR</i> to one end activity.</p>
<h2>Parameter</h2>
<ul>
	<li>Number of activities</li>
	<li>Type of activity (Default: Application Activity)</li>	
</ul>
