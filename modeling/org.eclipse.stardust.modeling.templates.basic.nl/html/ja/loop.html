<h1>Loop Pattern</h1> 
<h2>Description</h2>
<p>This pattern consists of a sequence of N activities and a loop transition back to the first.</p>
<h2>Parameter</h2>
<ul>
	<li>Number of activities</li>
	<li>Type of activity (Default: Application Activity)</li>
	<li>Loop condition</li>
	<li>Orientation (Default: Vertical)</li>
</ul>
