<h1>Exclusive Choice with N-Threads</h1> 
<h2>Description</h2>
<p>This pattern consists of a start activity which spawns via <i>XOR</i> to ONE other thread out of N possible.</p>
<h2>Parameter</h2>
<ul>
	<li>Number of activities</li>
	<li>Type of activity (Default: Application Activity)</li>	
</ul>
