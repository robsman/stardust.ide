<h1>Parallel Split with N-Threads</h1> 
<h2>Description</h2>
<p>This pattern consists of a start activity which spawns via <i>AND</i> to N threads.</p> 
<h2>Parameter</h2>
<ul>
	<li>Number of activities</li>
	<li>Type of activity (Default: Application Activity)</li>	
</ul>
