<h1>Activity Sequence Pattern</h1> 
<h2>Description</h2>
<p>This pattern consists of a sequence of activities.</p>  
<h2>Parameter</h2>
<ul>
<li>Number of activities</li>
<li>Type of activity (Default: Application Activity)</li>
<li>Orientation (Default: Vertical)</li>
</ul>
